<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Mock</title>
    <link rel="stylesheet" href="/CSS/main.css">
</head>
<body>
    <h1>
        <img class="logo" src="/img/amazon_logo.svg" alt="amazon logo">
    </h1>
    <div class="container">
        <p class="signin">
            Sign In
        </p>
        <!-- I am colorblind, so excuse me if the colors are a little off!-->
        <label id="email_login" for="email">Email(phone or mobile accounts)</label>
        <input type="email" id="email" name="email">
        <a class="forgot_pw" href="#">Forgot Password</a>
        <label id="pw" for="password">Password</label>
        <input type="password" id="password" name="password">
        <button type="button">Continue</button>
        <ul>
            <li><a href="#">Need Help?</a></li>
        </ul>
        
    </div>
</body>
</html>
